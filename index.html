<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TaskDo</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <main class="container">
            <section id="intro" class="intro">
                <div
                    class="card"
                    role="dialog"
                    aria-labelledby="introTitle"
                    aria-describedby="introDesc"
                >
                    <h1 id="introTitle" class="title">TaskDo</h1>
                    <p id="introDesc" class="subtitle">
                        Управляйте своими задачами легко
                    </p>
                    <button id="startBtn" class="btn" aria-label="Начать">
                        Lets Start
                    </button>
                </div>
            </section>

            <section id="app" class="app" aria-live="polite">
                <div class="app-card">
                    <h2 class="app-title">TaskDo</h2>

                    <div class="toolbar" aria-label="Панель инструментов">
                        <div class="plus" aria-hidden="true">＋</div>
                        <a href="#" id="toggleAdd" class="link">Add New Task</a>
                    </div>

                    <div
                        id="addRow"
                        class="input-row"
                        aria-label="Добавить задачу"
                    >
                        <input
                            id="taskInput"
                            class="text-input"
                            type="text"
                            placeholder="Например: Morning walk"
                            autocomplete="off"
                        />
                        <button
                            id="addBtn"
                            class="btn"
                            style="padding: 10px 16px"
                        >
                            Добавить
                        </button>
                    </div>

                    <ul
                        id="list"
                        class="list"
                        role="list"
                        aria-label="Список задач"
                    ></ul>

                    <div class="footer">
                        <span id="count">0 задач</span>
                        <div
                            class="filters"
                            role="tablist"
                            aria-label="Фильтры"
                        >
                            <button
                                class="chip active"
                                data-filter="all"
                                role="tab"
                                aria-selected="true"
                            >
                                Все
                            </button>
                            <button
                                class="chip"
                                data-filter="active"
                                role="tab"
                                aria-selected="false"
                            >
                                Активные
                            </button>
                            <button
                                class="chip"
                                data-filter="done"
                                role="tab"
                                aria-selected="false"
                            >
                                Выполненные
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <template id="itemTpl">
            <li class="item" role="listitem">
                <input
                    class="check"
                    type="checkbox"
                    aria-label="Отметить выполненной"
                />
                <div class="label" contenteditable="false"></div>
                <div class="actions">
                    <button
                        class="icon-btn edit"
                        aria-label="Редактировать"
                        title="Редактировать"
                    >
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M12 20h9" />
                            <path
                                d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"
                            />
                        </svg>
                    </button>
                    <button
                        class="icon-btn del"
                        aria-label="Удалить"
                        title="Удалить"
                    >
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polyline points="3 6 5 6 21 6" />
                            <path
                                d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"
                            />
                            <path d="M10 11v6" />
                            <path d="M14 11v6" />
                            <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
                        </svg>
                    </button>
                </div>
            </li>
        </template>

        <script src="script.js"></script>
    </body>
</html>
